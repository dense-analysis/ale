name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test_ale:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        vim-version:
          - '--vim-80-only'
          - '--vim-81-only'
          - '--neovim-only'
          - '--linters-only'
    steps:
      - uses: actions/checkout@v2
      - name: Build test docker image
        uses: docker/build-push-action@v2
        with:
          repository: w0rp/ale
          context: .
          file: ./Dockerfile
          push: false
          tags: w0rp/ale:latest
      - name: Run tests
        uses: addnab/docker-run-action@v1
        with:
          image: w0rp/ale:latest
          run: ./run-tests -v ${{ matrix.test }}
